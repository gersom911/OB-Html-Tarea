<!--Crea un nuevo documento HTML que cumpla los siguientes parámetros:

El título debe ser "Ejercicio 02 - Formularios en HTML"

El body debe contener un formulario que cumpla las siguientes características

El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/" method="GET">
        <label for="nombre">nombre</label>
            <input type="text" name="nombre" id = "nombre" />
        <label for="edad">edad</label>
            <input type="number" name="edad" id = "edad" />  
        <label for="frase_favorita">Frase favorita</label>  
        <textarea name="frase_favorita" id="frase_favorita" cols="30" rows="10"></textarea> 
        <button type="reset">Resetar</button>
        <button type = "submit">Enviar </button>
    </form>
</body>
</html>
